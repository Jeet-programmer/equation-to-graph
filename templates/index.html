        <title>Graphing Calculator</title>
        <script src="https://cdn.jsdelivr.net/npm/plotly.js"></script>

        <style>
            @font-face {
            font-family: 'headingFont';
            src: url('Techovier\ Bold.otf');

            }

            body {
                background: black;
            }

            .container {
                position: relative;
                background: #29292B;
                border-radius: 50px;
                height: 900px;
                width: 750px;
                top: 10px;
                left: 10px;
            }

            .input-panel .heading {
                font-size: 40px;
                position: relative;
                top: 30px;
                width: 450px;
                left: 145px;
                font-size: 60px;
                color: #C9C7BA;
                font-family: 'headingFont';

            }

            .input-panel .link {
                opacity: 0;
                background: red;
                position: relative;
                top: 0px;
                height: 110px;
                width: 170px;
                left: 10px;
            }

            .input-panel .sub-link {
                background: green;
                position: relative;
                top: 80px;
            }

            .input-panel .form-group1 {
                position: relative;
                top: 30px;
                font-size: 20px;
                height: 80px;
                width: 555px;
                left: 20px;
            }

            .input-panel .input-heading {
                padding-left: 45px;
                position: relative;
                top: 10px;
                color: #C9C7BA;
                left:  80px;
            }

            .form-group1 .submit:active {
                scale: 0.95;
                opacity: 0.8;
                transition: 0.4s;
            }

            .input-panel .input {
                position: relative;
                width: 300px;
                height: 36px;
                border-radius: 20px;
                margin-left: 20px;
                border:  none;
                background-color: #C9C7BA;
                left: 80px;
                padding-left: 20px;
            }

            .input-panel .input::placeholder {
                padding-left: 15px;
                color: #29292B;
            }

            .input-panel .form-group1 .submit {
                position: relative;
                height: 40px;
                border-radius: 20px;
                margin-left: 20px;
                width: 130px;
                cursor: pointer;
                border:  none;
                background: #F66435;
                color: white;
                left: 80px;
            }

            .input-panel .form-group2 {
                position: relative;
                top: 59px;
                height: 40px;
                left: 103px;
                width: 110px;
                margin-left: 14px;
            }

            .input-panel .form-group2 .newgraph {
                position: relative;
                height: 40px;
                border-radius: 20px;
                width: 110px;
                border: none;
                cursor: pointer;
                background: #F66435;
                color: white;
            }

            .input-panel .form-group2 .newgraph:active {
                scale: 0.95;
                opacity: 0.8;
                transition: 0.4s;
            }

            .input-panel .heading2 {
                position: relative;
                top: 220px;
                height: 40px;
                left: 40px;
                width: 75px;
                opacity: 0;

            }

            .input-panel .form-group3 {
                position: absolute;
                top: 388px;
                height: 100px;
                left: 300px;
                width: 0px;
                background: red;
            }

            .input-panel .form-group3 .remove1,
            .input-panel .form-group3 .remove2,
            .input-panel .form-group3 .remove3 {
                opacity: 0;
            }

            .input-panel .form-group3 .list1 {
                list-style: none;
            }

            .input-panel .form-group3 .remove4 {
                width: 110px;
                height: 40px;
                border-radius: 25px;
                border:  none;
                position: absolute;
                top: 1px;
                left: -30px;
                cursor: pointer;
                background: #F66435;
                color: white;
                
            }

            .input-panel .form-group3 .remove4:active {
                scale: 0.95;
                opacity: 0.8;
                transition: 0.4s;
            }

            .graph-panel {
                background: #C9C7BA;
                position: absolute;
                top: 0px;
                left: 790px;
                width: 1090px;
                height: 900px;
                border-radius: 50px;

            }

            .container .graph-text {
                opacity: 0;
            }

            .submit:hover {
                scale: 0.95;
                opacity: 0.8;
                transition: 0.4s;
            }

            .newgraph:hover {
                scale: 0.95;
                opacity: 0.8;
                transition: 0.4s;
            }

            .remove4:hover {
                scale: 0.95;
                opacity: 0.8;
                transition: 0.4s;
            }

        </style>
    </head>
    <body>
        <div class="container">
            <!-- Input panel -->
            <div class="input-panel">
                <div class="heading">Graphing Calculator :</div>
                <div class="link">
                {% if graph_id %}
                    <p>Graph ID: <strong>{{ graph_id }}</strong></p>
                    <div class="sub-link">
                        <a href="{{ url_for('graph', graph_id=graph_id) }}" target="_blank">View Saved Graph</a>
                    </div>
                {% endif %}
                </div>
                <div class="form-group1">
                    <form method="POST">
                        <label class="input-heading" for="expression">Enter equation:</label><br><br>
                        <input class="input" type="text" name="expression" placeholder="e.g., sin(x), cos(x), x**2" required>
                        <button class="submit" type="submit" name="action" value="add">Add Equation</button>
                    </form>
                </div>
                <div class="form-group2">
                    <form method="POST">
                        <button class="newgraph" type="submit" name="action" value="new" class="new-graph-btn">New Graph</button>
                    </form>
                </div>
                <div class="heading2">Equations</div>
                <div class="form-group3">
                    <ul>
                        <div class="remove2">
                        {% for equation in equations %}
                        </div>
                        <li class="list1">
                            <div class="remove1">
                                {{ equation }}
                            </div>
                            <form method="POST" style="display:inline;">
                                    
                                <input type="hidden" name="equation_index" value="{{ loop.index0 }}">
                                <button class="remove4" type="submit" name="action" value="remove" class="remove-btn">Remove</button>
                            </form>
                        </li>
                        <div class="remove3">
                        {% endfor %}
                        </div>
                    </ul>
                </div>
            </div>
            <!-- Graph panel -->
            <div class="graph-panel">
                <div class="graph-container">
                    <div class="graph-text">
                        {% if graph_html %}
                            {{ graph_html|safe }}
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
